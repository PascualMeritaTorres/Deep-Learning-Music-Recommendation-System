<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Recommendations</title>
</head>
<body>
    <h1>Music Recommendations</h1>
    <form id="song-form">
        <label for="sample_song_path">Sample song path:</label>
        <input type="text" id="sample_song_path" name="sample_song_path" required>
        <button type="submit">Get recommendations</button>
    </form>
    <ul id="song-list"></ul>
    <script>
        document.getElementById('song-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const sample_song_path = document.getElementById('sample_song_path').value;
            const response = await fetch('/get_recommendations', {
                method: 'POST',
                body: new FormData(e.target),
                headers: {
                    'Accept': 'application/json'
                }
            });
            const recommendations = await response.json();
            const songList = document.getElementById('song-list');
            songList.innerHTML = '';
            recommendations.forEach((song) => {
                const listItem = document.createElement('li');
                listItem.textContent = `Playing ${song.track_name} by ${song.artist_name} (similarity: ${song.similarity})`;
                songList.appendChild(listItem);
            });
        });
    </script>
</body>
</html>

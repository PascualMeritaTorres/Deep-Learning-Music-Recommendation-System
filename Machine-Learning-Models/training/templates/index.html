<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #121212;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #1DB954;
            color: white;
            padding: 20px;
            margin: 0;
            width: 100%;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        label {
            font-weight: bold;
            margin-bottom: 8px;
        }
        input[type="file"] {
            display: none;
        }
        .custom-file-upload {
            display: inline-block;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #1DB954;
            color: white;
            font-weight: bold;
            border-radius: 4px;
            transition: all 0.3s;
        }
        .custom-file-upload:hover {
            background-color: #12a84a;
        }
        ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }
        li {
            background-color: #535353;
            padding: 16px;
            margin-bottom: 8px;
            border-radius: 4px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: all 0.3s;
        }
        li:hover {
            transform: scale(1.05);
        }
        audio {
            width: 100%;
            margin-top: 20px;
        }
    </style>
    <title>Music Recommendations</title>
</head>
<body>
    <h1>Music Recommendations</h1>
    <div class="container">
        <form id="song-form" class="text-center">
            <div class="form-group">
                <label for="sample_song_path">Sample song file:</label>
                <input type="file" id="sample_song_path" name="sample_song_path" required>
                <label for="sample_song_path"
                class="custom-file-upload">
                <i class="fas fa-upload"></i> Choose file
            </label>
            </div>
            <button type="submit" class="btn btn-lg btn-success">Get recommendations</button>
        </form>
        <ul id="song-list"></ul>
        <audio id="audio-player" controls>
            Your browser does not support the audio element.
        </audio>
    </div>
    <script>
                document.getElementById('song-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const sample_song_path = document.getElementById('sample_song_path').files[0];
            const formData = new FormData();
            formData.append('sample_song_path', sample_song_path);
            const response = await fetch('/get_recommendations', {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            });
            const recommendations = await response.json();
            const songList = document.getElementById('song-list');
            songList.innerHTML = '';
            
            // Add input song to the list
            const inputSongItem = document.createElement('li');
            inputSongItem.textContent = `Playing ${sample_song_path.name} (input song)`;
            inputSongItem.setAttribute('data-song-url', URL.createObjectURL(sample_song_path));
            songList.appendChild(inputSongItem);

            recommendations.forEach((song) => {
                const listItem = document.createElement('li');
                listItem.textContent = `Playing ${song.track_name} by ${song.artist_name} (similarity: ${song.similarity})`;
                listItem.setAttribute('data-song-url', song.song_url);
                songList.appendChild(listItem);
            });
        });

        document.getElementById('song-list').addEventListener('click', (e) => {
            if (e.target.tagName === 'LI') {
                const songUrl = e.target.getAttribute('data-song-url');
                const audioPlayer = document.getElementById('audio-player');
                audioPlayer.src = songUrl;
                audioPlayer.play();
            }
        });
    </script>
</body>
</html>
